storage: ./.verdaccio/storage
auth:
  htpasswd:
    file: ./.verdaccio/htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@clerk/*':
    access: $all
    publish: $all
    # No proxy for @clerk/* - ensures we use locally published packages
    # and never fall back to npm (which would return stable instead of snapshot)
  '**':
    access: $all
    publish: $all
    proxy: npmjs
log: { type: stdout, format: pretty, level: http }
max_body_size: 200mb
