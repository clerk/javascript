name: PR Title Lint

on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  pr-title-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false

      - name: Lint Pull Request Title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint
