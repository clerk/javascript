storage: ./.verdaccio/storage
auth:
  htpasswd:
    file: ./.verdaccio/htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@clerk/*':
    access: $all
    publish: $all
  'gatsby-plugin-clerk':
    access: $all
    publish: $all
  '**':
    access: $all
    publish: $all
    proxy: npmjs
log: { type: stdout, format: pretty, level: http }
